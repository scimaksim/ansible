---
- hosts: cisco
  connection: network_cli
  remote_user: david
  become: yes
  become_method: enable

  tasks:
    - name: Backup configuration
      ios_config:
        backup: yes
      register: backup_path
    
    - name: Copy backups to my designated location
      copy:
        src: "{{ backup_path.backup_path }}"
        dest: "/root/ansible/Cisco/backup"
