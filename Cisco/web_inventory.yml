---
  - name: build IOS XE inventory
    hosts: cisco
    connection: local
    gather_facts:  False

    vars:
       desired_ios_version: "16.06.01"

    tasks:

      - name: gathering IOS XE facts
        ios_facts:
        register: all_facts

      - name: create HTML report
        template:
          src: report-ios.j2
          dest: "{{ destination_dir }}"
        delegate_to: 192.168.122.200
        become_user: root
        run_once: true
#          provider: "{{login_info}}"
