---
  - name: build IOS XE inventory
    hosts: cisco
    connection: network_cli
    become: yes

    vars:
       desired_ios_version: "16.06.01"

    tasks:

      - name: gathering IOS XE facts
        ios_facts:
        register: all_facts
        become_method: enable
        remote_user: david

      - name: create HTML report
        template:
          src: report-ios.j2
          dest: "{{ destination_dir }}"
        delegate_to: localhost
        remote_user: root
        become_method: su
        run_once: true
#          provider: "{{login_info}}"
